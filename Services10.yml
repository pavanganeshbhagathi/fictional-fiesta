  metadata:
  name: image-processing-deployment
  labels:
    tier: backend 
  spec:
   replicas: 4
   selector:
     matchLabels:
       tier: backend  
   template:
     metadata:
       name: image-processing-pod
       labels:
         tier: backend 
     spec:
       containers:
         - name: mycustom-image-processing
           image: someorg/mycustom-image-processing
   
 
